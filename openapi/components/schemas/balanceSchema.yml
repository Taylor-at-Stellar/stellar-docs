components:
  schemas:
    BalanceLineNative:
      type: object
      properties:
        balance:
          $ref: '#/components/schemas/currency'
        liquidity_pool_id:
          type: string
        limit: 
          $ref: '#/components/schemas/currency'
        buying_liabilites:
          $ref: '#/components/schemas/currency'
        selling_liabilites:
          $ref: '#/components/schemas/currency'
        sponser:
          type: string
        last_modified_ledger:
           $ref: '#/components/schemas/last_modified_ledger'
        is_authorized:
          type: boolean
        is_authorized_to_maintain_liabilites:
          type: boolean
        is_clawback_enabled:
          type: boolean
        asset_type:
          type: string
          enum:
          - native          
      required:
        - balance
        - asset_type
        - buying_liabilites
        - selling_liabilites
   
    BalanceLineAsset:
      type: object
      properties:
        balance:
          $ref: '#/components/schemas/currency'


    currency:
      type: string
      pattern: '[0-9]+\\.[0-9]{7}'

    address:
      type: string
      pattern: "G[A-Z0-9]{55}" 

    last_modified_ledger:
      type: integer
      format: uint32 
    
      