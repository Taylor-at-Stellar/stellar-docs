components:
  schemas:
    Account:
      type: object
      properties: 
        id: 
          $ref: '#/components/schemas/address'
        account_id:
          $ref: '#/components/schemas/address'
        sequence:
          $ref: '#/components/schemas/sequence'
        sequence_ledger:
          $ref: '#/components/schemas/sequence_ledger'
        sequence_time:
          type: string
        subentry_count:
          $ref: '#/components/schemas/subentry_count'
        inflation_destination:
          $ref: '#/components/schemas/address'
        home_domain:
          type: string
        last_modified_ledger:
          $ref: '#/components/schemas/last_modified_ledger'
        last_modified_time:
          type: string
        thresholds:
          type: integer
        account_flags:
          $ref: '#/components/schemas/account_flags'
        balances:
         
        - signers
        - data
        - num_sponsoring
        - num_sponsered
        - sponser
        - pt
    address:
      type: string
      pattern: "G[A-Z0-9]{55}" 
    sequence:
      type: string
      pattern: "[0-9]+"
    subentry_count:
      type: integer
      format: int32
    sequence_ledger:
      type: integer
      format: uint32  
    last_modified_ledger:
      type: integer
      format: uint32
    account_flags:
      type: object
      properties:
        auth_required:
          type: boolean    
        auth_revocable:
          type: boolean
        auth_immutable:
          type: boolean
        auth_clawback_enabled:
          type: boolean      