components:
  schemas:
    Account:
      type: object
      properties: 
        id: 
          $ref: '#/components/schemas/address'
        account_id:
          $ref: '#/components/schemas/address'
        sequence:
          $ref: '#/components/schemas/sequence'
        sequence_ledger:
          $ref: '#/components/schemas/sequence_ledger'
        sequence_time:
          type: string
        subentry_count:
          $ref: '#/components/schemas/subentry_count'
        inflation_destination:
          $ref: '#/components/schemas/address'
        home_domain:
          type: string
        last_modified_ledger:
          $ref: '#/components/schemas/last_modified_ledger'
        last_modified_time:
          type: string
        thresholds:
          type: integer
        flags:
          $ref: '#/components/schemas/flags'
        balances:
          type: array
          items:
            anyOf:
             - $ref: '/balanceSchema.yml#/components/schemas/BalanceLineNative'
             - $ref: '/balanceSchema.yml#/components/schemas/BalanceLineAsset'
             - $ref: '/balanceSchema.yml#/components/schemas/BalanceLineLiquidityPool'      
        signers:
          type: array
          items:
            - $ref: '#/components/schemas/signers'  
        data:
          type: object
        num_sponsoring:
          type: integer
        num_sponsered:
          type: integer
        sponser:
          - $ref: '#/components/schemas/address'
        paging_token:
          type: string
      required:
        - id
        - account_id
        - sequence
        - subentry_count
        - last_modified_ledger
        - last_modified_time
        - thresholds
        - flags
        - balances
        - signers
        - data
        - num_sponsoring 
        - num_sponsered 
        - paging_token
    address:
      type: string
      pattern: "G[A-Z0-9]{55}" 
    sequence:
      type: string
      pattern: "[0-9]+"
    subentry_count:
      type: integer
      format: int32
    sequence_ledger:
      type: integer
      format: uint32  
    last_modified_ledger:
      type: integer
      format: uint32
    flags:
      type: object
      properties:
        auth_required:
          type: boolean    
        auth_revocable:
          type: boolean
        auth_immutable:
          type: boolean
        auth_clawback_enabled:
          type: boolean
    signers:
      type: object
      properties:
        key:
          $ref: '#/components/schemas/address'
        weight:
          type: integer
          format: int32
        type:
          type: string
          enum:
            - ed25519_public_key
            - sha256_hash
            - preauth_tx
        sponser:
          $ref: '#/components/schemas/address'
