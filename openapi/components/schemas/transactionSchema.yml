components:
  schemas:
    Transaction:
      type: object
      properties:
        id:
          $ref: '../instance_variables.yml#/components/schemas/address'
        paging_token:
          type: string  
        successful:
          type: boolean
        hash:
          type: string
        ledger:
          type: int32
        created_at: 
          type: string
        source_account:
          $ref: '../instance_variables.yml#/components/schemas/address'
        account_muxed:
          type: string
        account_muxed_id:
          asset_type: string  
        source_account_sequence:
          type: string
        fee_account:
          $ref: '../instance_variables.yml#/components/schemas/address'
        fee_account_muxed:
          $ref: '../instance_variables.yml#/components/schemas/address'
        fee_account_muxed_id:
          type: string
        fee_charged:
          type: string
        max_fee:
          type: string
        operation_count:
          type: int32
        envelope_xdr:  
          type: string
        result_xdr:
          type: string
        result_meta_xdr:
          type: string
        fee_meta_xdr:
          type: string 
        memo_type:
          type: string
        memo_bytes: 
          type: string
        memo:
          type: string
        signatures:
          $ref: '../instance_variables.yml#/components/schemas/signatures'
        valid_after:
          type: string
        valid_before:
          type: string
        preconditions:
          $ref: '#/components/schemas/TransactionPreconditions'
        fee_bump_transaction:
          $ref: '#/components/schemas/FeeBumpTransaction'
        inner_transaction:
          $ref: '#/components/schemas/InnerTransaction'  
    
    TransactionPreconditionsTimebounds:
      type: object
      properties:
        min_time:
          type: string
        max_time:
          type: string  

    TransactionPreconditionsLedgerbounds:
      type: object
      properties:
        min_ledger:
          type: string  
        max_ledger:
          type: string

    TransactionPreconditions:
      type: object
      properties:
        timebounds:
          $ref: '#/components/schemas/TransactionPreconditionsTimebounds'
        ledgerbounds:
          $ref: '#/components/schemas/TransactionPreconditionsLedgerbounds'
        min_account_sequence:
          type: string
        min_account_sequence_age:
          type: string
        min_account_sequence_ledger_gap:
          type: uint32  
        extra_signers:
          type: array
          items: 
            type: string
    
    FeeBumpTransaction:
      type: object
      properties:
        hash: 
          $ref: '../instance_variables.yml#/components/schemas/hash'
        signatures:
          $ref: '../instance_variables.yml#/components/schemas/signatures'

    InnerTransaction: 
      type: object
      properties:
        hash: 
          $ref: '../instance_variables.yml#/components/schemas/hash'
        signatures:
          $ref: '../instance_variables.yml#/components/schemas/signatures'
        max_fee:
          type: string